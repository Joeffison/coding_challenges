<section>
  <header>
    <h1>
      Joey's faves
      <span *ngIf="allBooks() > 0">
        (<strong>{{allBooks()}}</strong>
        {{allBooks() == 1 ? 'item' : 'items'}})
      </span>
    </h1>
    <input
      placeholder="Add a new book (ISBN):"
      [(ngModel)]="newItem"
      (keyup.enter)="addItem()">
    <button (click)="randomRank()">{{isRandomRanking ? 'stop random rank' : 'start random rank'}}</button>
  </header>

  <section *ngIf="true">
    <ul>
      <li *ngFor="let item of books">
        <app-book-card [book]="item" (toggle)="toggleBook($event)" (remove)="removeBook($event)"></app-book-card>
      </li>
    </ul>
  </section>

</section>
