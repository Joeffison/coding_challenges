<section>
  <header>
    <h1>
      Joey's faves

      <span *ngIf="allBooks() > 0">
        (<strong>{{allBooks()}}</strong>
        {{allBooks() == 1 ? 'item' : 'items'}})
      </span>
    </h1>
    <input
      placeholder="Add a new book (ISBN):"
      [(ngModel)]="newItem"
      (keyup.enter)="addItem()">

    <a class="btn"
    (click)="randomRank()">{{isRandomRanking ? 'stop random rank' : 'start random rank'}}</a>
  </header>

  <section *ngIf="books.length > 0">
    <ul class="collection">
      <li *ngFor="let book of books" class="collection-item avatar">
        <img src="{{ book.thumbnail }}" alt="" class="circle">
        <span class="title">{{ book.title }}</span>
        <p>
          ISBN13: {{ book.isbn13 }} <br>
          ISBN10: {{ book.isbn10 }}
        </p>

        <div class="input-field inline">
          <input placeholder="Rating" type="number"
            [(ngModel)]="book.rating"
            (change)="rateBook(book)"
            (keyup)="rateBook(book)"/>
          <label>Rating</label>
        </div>

        <label>
          <input id="indeterminate-checkbox" type="checkbox" class="primary-color"
                 (change)="toggleBook(book)"
                 [checked]="book.complete"/>
          <span>Read</span>
        </label>
        <a (click)="removeBook(book)" class="secondary-content primary-color">
          <i class="material-icons">delete</i>
        </a>
      </li>
    </ul>
  </section>

</section>
